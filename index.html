<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS-Grid</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="left-container">
        <h1 class="heading">My Gallery</h1>
        <p class="sub-heading">
          When words become unclear,I shall focus with photographs. When images
          become inadequate, I shall be content with silence.
        </p>
      </div>
      <div class="right-container">
        <div
          class="box"
          id="one"
          style="
            background-image: url(./Assets/benjamin-voros-phIFdC6lA4E-unsplash.jpg);
          "
        >
          Sky
        </div>
        <div
          class="box"
          id="two"
          style="
            background-image: url(./Assets/ian-schneider-WymR2nYtj5M-unsplash.jpg);
          "
        >
          Ocean
        </div>
        <div
          class="box"
          id="three"
          style="background-image: url(./Assets/img7.jpg)"
        >
          Night Sky
        </div>
        <div
          class="box"
          id="four"
          style="background-image: url(./Assets/img4.jpg)"
        >
          Beach
        </div>
        <div
          class="box"
          id="five"
          style="
            background-image: url(./Assets/tomas-kirvela-rNUnz9fNr8E-unsplash.jpg);
          "
        >
          Birds
        </div>
        <div
          class="box"
          id="six"
          style="
            background-image: url(./Assets/mario-alvarez-M1YdS0g8SRA-unsplash.jpg);
          "
        >
          Valley
        </div>
        <div
          class="box"
          id="seven"
          style="
            background-image: url(./Assets/visualsofdana-xQk_XFyGpos-unsplash.jpg);
          "
        >
          Mountains
        </div>
      </div>
    </div>
  </body>
</html>
